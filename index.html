
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communication Reflection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #285f9f; }
        textarea { width: 100%; height: 100px; margin-bottom: 20px; font-size: 16px; }
        button {
            background-color: #285f9f;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #1f4a7a; }
    </style>
</head>
<body>
    <h2>Communication Reflection</h2>
    <p>1. What communication challenge did you face recently?</p>
    <textarea id="q1"></textarea>

    <p>2. How did you respond to the challenge?</p>
    <textarea id="q2"></textarea>

    <p>3. What would you do differently next time?</p>
    <textarea id="q3"></textarea>

    <p>4. What did you learn about yourself?</p>
    <textarea id="q4"></textarea>

    <button onclick="downloadResponses()">Download My Responses</button>

    <script>
        function downloadResponses() {
            const responses = [
                '1. ' + document.getElementById('q1').value,
                '2. ' + document.getElementById('q2').value,
                '3. ' + document.getElementById('q3').value,
                '4. ' + document.getElementById('q4').value
            ].join('

');

            const blob = new Blob([responses], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'communication_reflection.txt';
            link.click();
        }
    </script>
</body>
</html>
