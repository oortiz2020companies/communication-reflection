
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Communication Reflection</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 28px;
      color: #285f9f;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 8px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      margin-top: 30px;
      background-color: #285f9f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f4a7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Communication Reflection</h1>

    <label for="q1">1. What are your communication strengths?</label>
    <textarea id="q1" placeholder="Type your response here..."></textarea>

    <label for="q2">2. What situations or topics make you feel less confident?</label>
    <textarea id="q2" placeholder="Type your response here..."></textarea>

    <label for="q3">3. What’s one area of communication you’d like to improve?</label>
    <textarea id="q3" placeholder="Type your response here..."></textarea>

    <label for="q4">4. How do you typically react to feedback on your communication style?</label>
    <textarea id="q4" placeholder="Type your response here..."></textarea>

    <button onclick="downloadResponses()">Download My Responses</button>
  </div>

  <script>
    function downloadResponses() {
      const responses = [
        "1. Communication strengths:
" + document.getElementById("q1").value,
        "

2. Situations or topics that reduce confidence:
" + document.getElementById("q2").value,
        "

3. Area to improve:
" + document.getElementById("q3").value,
        "

4. Reaction to feedback:
" + document.getElementById("q4").value
      ].join("");

      const blob = new Blob([responses], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "communication_reflection.txt";
      link.click();
    }
  </script>
</body>
</html>
